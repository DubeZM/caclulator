<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
   <body>
     <div class="container">


      <form name="calculator">
         <table>
            <tr>

               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" id="btns"name="one" value="1" ></td>
               <td><input type="button" id="btns" name="two" value="2" ></td>
               <td><input type="button" id="btns" name="three" value="3" ></td>
               <td><input type="button" id="btn" class="operator" name="plus" value="+" ></td>
            </tr>
            <tr>
               <td><input type="button" id="btns"name="four" value="4"></td>
               <td><input type="button" id="btns"name="five" value="5" ></td>
               <td><input type="button" id="btns"name="six" value="6"></td>
               <td><input type="button" id="btn"class="operator" name="minus" value="-" ></td>
            </tr>
            <tr>
               <td><input type="button" id="btns"name="seven" value="7" ></td>
               <td><input type="button" id="btns"name="eight" value="8" ></td>
               <td><input type="button" id="btns"name="nine" value="9" ></td>
               <td><input type="button" id="btn"class="operator" name="times" value="x" ></td>
            </tr>
            <tr>
               <td><input type="button" id="btn"id="clear" name="clear" value="c" ></td>
               <td><input type="button" id="btns"name="zero" value="0" ></td>
               <td><input type="button" id="btn"name="doit" value="=" ></td>
               <td><input type="button" id="btn"class="operator" name="div" value="/" ></td>
            </tr>
         </table>
      </form>
      </div>
   </body>

</html>
